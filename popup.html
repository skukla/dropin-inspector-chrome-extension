<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; object-src 'none'; base-uri 'self';" />
  <title>Dropin Inspector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="panel-container">
    <div class="panel-header">
      <span class="panel-title">DROPIN STRUCTURE</span>
      <div class="header-controls">
        <button class="control-btn" id="minimize-btn" title="Minimize">−</button>
        <button class="control-btn" id="close-btn" title="Close">×</button>
      </div>
    </div>

    <div class="summary">
      <span id="block-count">0</span> blocks • <span id="slot-count">0</span> slots
    </div>

    <div class="explorer" id="explorer"></div>

    <div class="panel-footer">
      <button class="btn btn-primary" id="refresh-btn">Refresh</button>
      <button class="btn btn-secondary" id="clear-btn">Clear All</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
